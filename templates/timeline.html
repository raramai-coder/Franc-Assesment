<html>
	<body>
		<h1>Hello! {% if username %} {{ username }} {% endif %}</h1>
		{% if not username %} {%for user in users%}
		<li><a href="/?username={{user}}">{{user}}</a></li>
		{% endfor %} {% else %}
		<p>Your tweets:</p>
		<ul>
			{%for status in tweets[username]%}
			<li>{{ status['status'] }}</li>
			{% endfor %}
		</ul>
		{% endif %}
	</body>
</html>
